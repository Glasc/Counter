<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Counter</h1>
      <p>This counter has an absolute limit of <span>{15}</span>.</p>
      <p>You can click or hold to add or substract.</p>
      <p>This page is responsive.</p>
      <p>Made with <span>vanilla JS.</span></p>
    </header>
    <div class="counter">
      <section class="counterLabel">
        <h1>Count: </h1>
        <h2 class="counterNumber">0</h2>
      </section>
      <div class="buttonWrapper">
        <button class="add">add</button>
        <button class="substract">substract</button>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="index.js"></script>

</html>
